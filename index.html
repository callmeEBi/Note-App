<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>index</title>
  </head>
  <body>
    <h1 class="main_heading">Note App</h1>
    <div class="text_box_holder">
      <input type="text" placeholder="something here..." id="text_box" />
    </div>
    <div class="circles_wrapper">
      <div class="color_circles">
        <div class="color_circle u-color-white"></div>
        <div class="color_circle u-color-orange"></div>
        <div class="color_circle u-color-yellow"></div>
        <div class="color_circle u-color-lightgreen"></div>
        <div class="color_circle u-color-darkgreen"></div>
        <div class="color_circle u-color-lightblue"></div>
        <div class="color_circle u-color-midblue"></div>
        <div class="color_circle u-color-darkblue"></div>
        <div class="color_circle u-color-pink"></div>
        <div class="color_circle u-color-purple"></div>
      </div>
      <div class="help_buttons">
        <div class="add_button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="green"
            class="add_button_icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
        <div class="remove_button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="red"
            class="remove_button_icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>
      </div>
    </div>
    <section class="note_boxes">
      <!-- <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div>
      <div class="note_box">lorem</div> -->
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
